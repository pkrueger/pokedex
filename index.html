<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/c01e6e9bae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="app/App.js" type="module"></script>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand text-light no-select py-3">
        <a class="navbar-brand" href="#">
          <span class="text-white text-shadow title">Pokedex</span>
        </a>
        <button class="my-pokemon-button me-4">
          <i class="mdi mdi-pokeball fs-4 me-2"></i><span>My Pokemon</span>
        </button>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 p-5" id="activePokemon">
            <div class="pokemon-viewer text-center">
              <div class="outer">
                <div class="inner fs-2">Seaking</div>
              </div>
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/119.png"
                alt="Seaking"
                class="img-fluid"
              />
              <div class="outer">
                <div class="inner">
                  <div class="row py-4 fs-2">
                    <div class="col-md-6 my-4">Height: 4'03"</div>
                    <div class="col-md-6 my-4">Weight: 86 lbs</div>
                    <div class="col-md-6 my-4">Types: Water</div>
                    <div class="col-md-6 mt-5">
                      <button class="catch-button">
                        <i class="mdi mdi-pokeball fs-4 me-2"></i
                        ><span>Catch</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4" id="pokemonList">
            <div class="pokemon-list-wrapper">
              <ul>
                <li>
                  <i class="mdi mdi-pokeball fs-4 me-2"></i><span>Agumon</span>
                </li>
                <li>
                  <i class="mdi mdi-pokeball fs-4 me-2"></i><span>Impon</span>
                </li>
                <li>
                  <i class="mdi mdi-pokeball fs-4 me-2"></i><span>Elecmon</span>
                </li>
                <li>
                  <i class="mdi mdi-pokeball fs-4 me-2"></i><span>Gaomon</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
